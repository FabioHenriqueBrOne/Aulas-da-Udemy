<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">

<body>

<header class="cabecalho"></header>
<section class="container">
  <h1 class="titulo"></h1>
  <form action="" id="form-teste">
    <label for="nome">Nome*</label>
    <input type="text" placeholder="Nome"required id="nome">
    <label for="email">Email*</label>
    <input type="email" placeholder="Email" id="email" autocomplete="off">
    <label for="senha">Senha*</label>
    <input type="password" placeholder="Senha" id="senha" required autocomplete="off">

    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
  </form>
  
</section>

  <script src="./assets/js/main.js"></script>
